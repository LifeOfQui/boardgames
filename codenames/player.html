<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codenames</title>

    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="wrapper">
        <aside class="">
            <button class="setupBtn" onclick="setup()">Nur Geheimdienstchefs hinschauen!!!</button>

            <div class="teamPlayingColor"></div>

            <button class="endTurnBtn" onclick="endTurn()" style="display: none;">End turn</button>

        <main class="matrix"></main>
    </div>

    <script src="app.js"></script>
</body>
</html>
