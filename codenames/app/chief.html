<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <title>Secret service chief</title>
    <style>
        html, body {
            margin: 0 auto;
            padding: 0;
            text-align: center;
        }

        .overlay {
            background-color: lightgrey;
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay-text {
            font-family: Roboto;
            font-weight: 300;
        }

        .matrix {
            display: inline-block;
        }

        .codeWord {
            float: left;
            outline: 1px solid #000;
            height: 18vmin;
            width: 18vmin;
            background-color: #000;
            padding: 0;
            margin: 2px;
        }
        .codeWord:nth-child(5n+1) {
            clear: left;
        }
        .red {
            background-color: #f00;
        }
        .blue {
            background-color: #00f;
        }
        .yellow {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="overlay-text">
            <strong>SECRET SERVICE CHIEF</strong>
            <hr />
            Klicken um die Felder anzuzeigen
        </div>
    </div>
    <div class="matrix"></div>
    
    <script src="./assets/scripts/chief.js" charset="utf-8"></script>
</body>
</html>
